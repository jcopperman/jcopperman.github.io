---
layout: null
---
<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
    <link rel="alternate icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
    
    <!-- Redoc CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <link href="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .header {
            background: #f8f9fa;
            border-bottom: 1px solid #e1e4e8;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #24292e;
        }
        
        .back-link {
            color: #0366d6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .redoc-container {
            height: calc(100vh - 80px);
            width: 100%;
        }
        
        .redoc-container redoc {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ page.title }}</h1>
        <a href="{{ site.url }}{{ site.baseurl }}/" class="back-link">‚Üê Back to Portfolio</a>
    </div>
    
    <div class="redoc-container">
        <redoc spec-url="{{ '/openapi.yaml' | relative_url }}" scroll-y-offset="80"></redoc>
    </div>
    
    <!-- Redoc JavaScript -->
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
</body>
</html>
